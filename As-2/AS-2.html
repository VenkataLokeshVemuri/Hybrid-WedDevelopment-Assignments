<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="AS-2.css" />
  </head>
  <body>
    <div class="form">
    <div>
      <h1>Multistep Registration Form</h1>
      <form id="registration-form">
        <fieldset>
          <div class="personalinfo">
            <div class="cat1">
              <label for="FN">FirstName:</label>
              <input
                type="text"
                id="FN"
                required
                placeholder="Enter FirstName"
              />
              <br />
              <label for="LN">LastName:</label>
              <input
                type="text"
                id="LN"
                required
                placeholder="Enter LastName:"
              />
              <br />
              <label for="email">Email-ID:</label>
              <input
                type="email"
                id="email"
                required
                placeholder="abc@xyz.com"
              />
              <br />
              <label for="pswd">Password:</label>
              <input
                type="password"
                id="pswd"
                required
                placeholder="Enter Password"
              />
              <br />
              <label for="cmpswd">Confirm Password:</label>
              <input
                type="password"
                id="cmpswd"
                required
                placeholder="Confirm Password"
              />
              <br />
              <label for="age">Age:</label>
              <input
                type="number"
                id="age"
                min="1"
                max="100"
                required
                placeholder="Enter Age"
              /><br />
              <label for="phone.no">Phone:</label>
              <input
                type="tel"
                id="phone.no"
                maxlength="13"
                required
                placeholder="+91-12345-56789"
              />
              <br /><label for="gender">Gender:</label>
            </div>
            <div class="cat2">
              <div>
                <input type="radio" name="gender" value="male" id="male" />
                <label for="male">Male</label>
              </div>
              <div>
                <input type="radio" name="gender" value="female" id="female" />
                <label for="female">Female</label>
              </div>
              <div>
                <input type="radio" name="gender" value="others" id="others" />
                <label for="others">Others</label>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div>
            <div class="session">
              <label>Preferred Session:</label>
              <br />
              <div>
                <input
                  type="checkbox"
                  id="webDev"
                  name="session"
                  value="webD"
                />
                <label for="webDev">Web Development</label>
              </div>
              <div>
                <input type="checkbox" id="DSci" name="session" value="DS" />
                <label for="DSci">Data Science</label>
              </div>
              <div>
                <input type="checkbox" id="CSec" name="session" value="CS" />
                <label for="CSec">Cyber Security</label>
              </div>
            </div>
            <br />
            <div class="participation">
              <label>Mode of participation:</label>
              <br />
              <div>
                <input
                  type="radio"
                  id="online"
                  name="participation"
                  value="on"
                />
                <label for="online">Online</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="offline"
                  name="participation"
                  value="off"
                />
                <label for="offline">In-Person</label>
              </div>
            </div>
            <div>
              <label for="diet">Dietary Resttrictions:</label><br />
              <textarea name="Restrictions" id="diet"></textarea>
            </div>
            <div>
              <label for="opinion">Additional Comments:</label><br />
              <textarea name="Comments" id="opinion"></textarea>
            </div>
          </div>
        </fieldset>
        <button type="button" onclick="confirmDetails()" class="s">Submit</button>
      </form>
      
      <div id="confirmation" style="display:none; margin-top: 20px; border: 1px solid #000; padding: 10px;"></div>
    </div>
    <script>
      function confirmDetails() {
        // Collect values from the form
        const firstName = document.getElementById("FN").value;
        const lastName = document.getElementById("LN").value;
        const email = document.getElementById("email").value;
        const age = document.getElementById("age").value;
        const phone = document.getElementById("phone.no").value;
        const gender = document.querySelector('input[name="gender"]:checked')?.value;
        
        // Sessions
        const sessions = [];
        if (document.getElementById("webDev").checked) sessions.push("Web Development");
        if (document.getElementById("DSci").checked) sessions.push("Data Science");
        if (document.getElementById("CSec").checked) sessions.push("Cyber Security");

        // Participation mode
        const participation = document.querySelector('input[name="participation"]:checked')?.value === "on" ? "Online" : "In-Person";

        // Dietary Restrictions and Comments
        const dietaryRestrictions = document.getElementById("diet").value;
        const comments = document.getElementById("opinion").value;

        // Prepare confirmation message
        const confirmationMessage = `
          <h2>Confirmation Details</h2>
          <p><strong>First Name:</strong> ${firstName}</p>
          <p><strong>Last Name:</strong> ${lastName}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Age:</strong> ${age}</p>
          <p><strong>Phone:</strong> ${phone}</p>
          <p><strong>Gender:</strong> ${gender}</p>
          <p><strong>Preferred Sessions:</strong> ${sessions.join(", ")}</p>
          <p><strong>Mode of Participation:</strong> ${participation}</p>
          <p><strong>Dietary Restrictions:</strong> ${dietaryRestrictions}</p>
          <p><strong>Additional Comments:</strong> ${comments}</p>
          <button onclick="submitForm()" class="cas">Confirm and Submit</button>
        `;

        // Display the confirmation message
        const confirmationDiv = document.getElementById("confirmation");
        confirmationDiv.innerHTML = confirmationMessage;
        confirmationDiv.style.display = "block";
      }

      function submitForm() {
        alert("Form submitted successfully!");
        document.getElementById("registration-form").submit();
      }
    </script>
    </div>
  </body>
</html>
